<body>
        <div id="acountBoxError">
            <div class="ImageErrorConnect"> </div>
            <br>
            <div class="ErrorConnection">ﺧﻄﺎ ﺩﺭ ﺑﺮﻗﺮﺍﺭﯼ ﺍﺭﺗﺒﺎﻁ</div>
        </div>

        <script>
            var QueryString=GetQueryString();

            if(QueryString.bref)
                setTimeout(ControlNewConnect,2000);
             
            function ControlNewConnect()
            {
                var url="http://www.takhfif2020.ir/wservice/?Action=Items&sort=9&showimage=2&usrId=309";
                var xmlhttp=new XMLHttpRequest(); 
                xmlhttp.onreadystatechange=function()
                {
                    if(xmlhttp.readyState==4 && xmlhttp.status==200)
                    {
                        try {  
                            ChengeUrl(decodeURIComponent(QueryString.bref));
                        }
                        catch(err) {} 
                    }

                    if(xmlhttp.readyState==4 && xmlhttp.status==0)
                    { 
                        setTimeout(ControlNewConnect,2000);
                    } 
                }
                xmlhttp.open("GET",url,true);
                xmlhttp.send(); 
            }
        </script>
