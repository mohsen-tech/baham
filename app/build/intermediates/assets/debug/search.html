	function Btn_Search()
 	{ 
		var ProdKeyword=$(".ProdKeyword").val(); 
		var mcat=$(".mcat").val();
		var typedo=$(".typedo").val(); 
 
		var qu="?Action=GetCourses&usrId="+GetDV("id");
		if(typedo==2)
		{
			if(TrueVal(ProdKeyword)) qu+="&keyword="+ProdKeyword;  
			if(TrueVal(mcat)) qu+="&cat="+mcat;  
			qu+="&dorehKind=0";
		}
		ChengeUrl("courses.html#search="+encodeURIComponent(qu));
	}


	function TrueVal(val){
		var v=true;
		if(val=="")v=false;
		if(val==-1)v=false; 
		return v;
	}

	function Get_mcat()
	{
		var surl=urlsite_nz+"/wservice/?Action=Items&sort=1&showimage=2&usrId=14769&module=Cat&type=Courses&pid=0";
		$('.mcat').empty()
		.append($('<option>', { 
					value: "",
					text : "لطفا کمی صبر کنید" 
				}));
				
		LoadGetJson(surl,function(items){
			$('.mcat').empty();
			var list=items.items;
			$('.mcat').append($('<option>', { 
					value: -1,
					text : "دسته اصلی" 
				}));
			$.each(list, function (i, item) {
				$('.mcat').append($('<option>', { 
					value: item.id,
					text : item.name 
				}));
			});
		}); 

	}
