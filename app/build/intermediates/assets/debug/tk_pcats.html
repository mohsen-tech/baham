function GetListApp()
{
    var urlGet=urlsite_nz+"/wservice/default.aspx?app_test=1&Action=Cats&module=Cnt&type=GiftCard&usrid=&AutoLang=FA&showimage=2&sort=1&fromrec=0&maxno=20&cat=&scat=&id=&pid=&relid=&rate=&cmd=&_t=1423389509572";
    var jdata=[];
    LoadGetJson(urlGet,function(val,dEnd){
        jdata=val;  
        var row_sample=$(".SampleTB").html();//"<table class='tbList' id='tbList' onclick='tbList_onclick(\"codelink\")'  border=0> <tr><td rowspan='2' class='tbImagetk'><img class='tbImagetk' src='a.png' onerror=\"this.onerror=null;alert();this.src='img/tk_logodf1.png';\"></td> <td><div><div class='tbTitle'>Name App</div></div></td> <td rowspan='2' class='EndText'><div class='tbmenu'>...</div></td></tr><tr><td><div class='tbVersion'>ValueVersion</div></td> </tr><tr class='tbBottom'></tr> </table>";
        var rows="";
           
		{
			var a_row=row_sample
			.replace("img/defcat.png","http://www.takhfif2020.ir/Images/offerIC1.png")
			.replace("Name App",ppt("تمامی پیشنهادات"))
			.replace("ValueVersion","")
			.replace("codelink",-1); 
			rows=rows+a_row;
		}

        for(var i=0;i<jdata.items.length;i++){
            var a_row=row_sample
            .replace("img/defcat.png",jdata.items[i].icon)
            .replace("Name App",ppt(jdata.items[i].name))
            .replace("ValueVersion","")
            .replace("codelink",jdata.items[i].id); 
            rows=rows+a_row;
        } 
        $(".List_itemsM").append(rows);

        //run_GetListApp=false;
    });
}

        run_GetListApp=true;

}
